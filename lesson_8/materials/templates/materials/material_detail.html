{% extends 'base.html' %}

{% block title %}
  Material detail | Componentor
{% endblock %}

{% block content %}
  <h1 class="my-3">View material</h1>

  <div class="card bg-light">
    <div class="card-header">
      <div class="container px-1">
        <div class="row row-cols-auto p-1">
          <div class="col-xxl-10 col-sm-12 col-12">
            <h2>{{ material.name }}</h2>
          </div>
          <div class="col-xxl-1 mb-1">
            <a class="btn btn-outline-dark icon-link icon-link-hover link-underline link-underline-opacity-0" style="--bs-icon-link-transform: translate3d(-.125rem, 0, 0);" href="#" role="button">
              <i class="bi bi-clipboard-plus mb-2"></i> Update
            </a>
          </div>
          <div class="col-xxl-1 mb-1">
            <a class="btn btn-outline-danger icon-link icon-link-hover link-underline link-underline-opacity-0" style="--bs-icon-link-transform: translate3d(-.125rem, 0, 0);" href="#" role="button">
              <i class="bi bi-clipboard-x mb-2"></i> Delete
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="container">
        <div class="row p-1">
          <div class="col">Creation date</div>
          <div class="col">{{ material.created }}</div>
        </div>
        <div class="row p-1">
          <div class="col">Date of change</div>
          <div class="col">{{ material.updated }}</div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
